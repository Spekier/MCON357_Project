<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar with Multiple Events</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .calendar-container {
      display: flex;
      justify-content: center;
    }

    .calendar {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header h3 {
      font-size: 24px;
    }

    .calendar-header button {
      background-color: #5e72e4;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 100px;
      gap: 5px;
      margin-top: 10px;
    }

    .days div {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 5px;
      position: relative;
      overflow-y: auto;
      cursor: pointer;
    }

    .day-number {
      font-weight: bold;
    }

    .day-events {
      font-size: 12px;
      list-style: none;
      padding-left: 0;
    }

    .day-events li {
      margin-top: 5px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .add-event-btn,
    .upcoming-events-btn,
    .search-btn {
      padding: 10px 20px;
      background-color: #5e72e4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 400px;
      width: 90%;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-buttons .cancel {
      background-color: #ccc;
      color: #333;
    }

    .modal-buttons .save {
      background-color: #5e72e4;
      color: white;
    }

    .upcoming-events-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
    }

    .upcoming-event-item {
      background-color: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .search-results {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .search-results .result-item {
      padding: 10px;
      background: #f9f9f9;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .date-picker-container {
      position: relative;
    }

    .date-picker-container input {
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
  <div class="title">My Calendar</div>

  <!-- Search Section -->
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for events..." oninput="searchEvents()">
    <button class="search-btn" onclick="searchEvents()">Search</button>
  </div>

  <div class="search-results" id="search-results"></div>

  <div class="calendar-container">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month">←</button>
        <h3 id="month-year"></h3>
        <button id="next-month">→</button>
      </div>
      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days" id="calendar-days"></div>
    </div>
  </div>

  <div class="action-buttons">
    <button class="add-event-btn" onclick="openEventModal()">Add Event</button>
    <button class="upcoming-events-btn" onclick="showUpcomingEvents()">Upcoming Events</button>
  </div>

  <div class="modal" id="event-modal">
    <h3>Add Event</h3>
    <div class="date-picker-container">
      <input type="date" id="event-date" />
    </div>
    <input type="text" id="event-title" placeholder="Event Title">
    <input type="time" id="event-time">
    <label><input type="checkbox" id="event-allday"> All-day event</label>
    <div class="modal-buttons">
      <button class="cancel" onclick="closeModal()">Cancel</button>
      <button class="save" onclick="saveEvent()">Save</button>
    </div>
  </div>

  <div class="modal" id="event-view-modal">
    <h3 id="view-event-title"></h3>
    <p id="view-event-time"></p>
    <div class="modal-buttons">
      <button class="cancel" onclick="closeViewModal()">Close</button>
      <button class="save" onclick="deleteSelectedEvent()">Delete</button>
      <button class="edit" onclick="editSelectedEvent()">Edit</button> <!-- New Edit Button -->
    </div>
  </div>

  <div class="modal" id="upcoming-events-modal">
    <h3>Upcoming Events</h3>
    <div class="upcoming-events-list" id="upcoming-events-list"></div>
    <div class="modal-buttons">
      <button class="cancel" onclick="closeUpcomingModal()">Close</button>
    </div>
  </div>

  <script>
    const monthYearLabel = document.getElementById('month-year');
    const daysContainer = document.getElementById('calendar-days');
    const eventModal = document.getElementById('event-modal');
    const eventViewModal = document.getElementById('event-view-modal');
    const upcomingEventsModal = document.getElementById('upcoming-events-modal');
    const upcomingEventsList = document.getElementById('upcoming-events-list');
    const eventTitle = document.getElementById('event-title');
    const eventTime = document.getElementById('event-time');
    const eventAllDay = document.getElementById('event-allday');
    const eventDate = document.getElementById('event-date');
    const viewEventTitle = document.getElementById('view-event-title');
    const viewEventTime = document.getElementById('view-event-time');
    const searchBar = document.getElementById('search-bar');
    const searchResultsContainer = document.getElementById('search-results');

    let selectedDate = null;
    let selectedEventIndex = null;
    let currentDate = dayjs();
    const events = {};

    function formatTo12Hour(time24) {
      const [hour, minute] = time24.split(':');
      const h = parseInt(hour);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour12 = h % 12 || 12;
      return `${hour12}:${minute} ${ampm}`;
    }

    function renderCalendar(date) {
      const startOfMonth = date.startOf('month');
      const endOfMonth = date.endOf('month');
      const startDay = startOfMonth.day();
      const daysInMonth = endOfMonth.date();

      monthYearLabel.textContent = date.format('MMMM YYYY');
      daysContainer.innerHTML = '';

      for (let i = 0; i < startDay; i++) {
        const emptyDiv = document.createElement('div');
        daysContainer.appendChild(emptyDiv);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        const dayKey = date.date(i).format('YYYY-MM-DD');
        const eventList = events[dayKey]?.map((e, index) => `<li onclick='viewEvent("${dayKey}", ${index}); event.stopPropagation();'>${e.title}</li>`).join('') || '';
        day.innerHTML = `<div class="day-number">${i}</div><ul class="day-events">${eventList}</ul>`;
        day.onclick = () => openModal(dayKey);
        daysContainer.appendChild(day);
      }
    }

    function openEventModal() {
      selectedDate = currentDate.format('YYYY-MM-DD');
      eventDate.value = selectedDate;
      eventTitle.value = '';
      eventTime.value = '';
      eventAllDay.checked = false;
      eventModal.style.display = 'block';
    }

    function openModal(date) {
      selectedDate = date;
      eventTitle.value = '';
      eventTime.value = '';
      eventAllDay.checked = false;
      eventModal.style.display = 'block';
    }

    function closeModal() {
      eventModal.style.display = 'none';
    }

    function viewEvent(date, index) {
      selectedDate = date;
      selectedEventIndex = index;
      const event = events[date][index];
      viewEventTitle.textContent = event.title;
      viewEventTime.textContent = event.allday ? 'All day' : formatTo12Hour(event.time);
      eventViewModal.style.display = 'block';
    }

    function closeViewModal() {
      eventViewModal.style.display = 'none';
    }

    function deleteSelectedEvent() {
      events[selectedDate].splice(selectedEventIndex, 1);
      if (events[selectedDate].length === 0) delete events[selectedDate];
      closeViewModal();
      renderCalendar(currentDate);
    }

    function saveEvent() {
      const title = eventTitle.value.trim();
      const time = eventTime.value;
      const allday = eventAllDay.checked;
      const date = eventDate.value;
      if (!title || (!allday && !time) || !date) return;

      if (!events[date]) events[date] = [];
      events[date].push({ title, time, allday });
      closeModal();
      renderCalendar(currentDate);
    }

    function searchEvents() {
      const query = searchBar.value.trim().toLowerCase();
      searchResultsContainer.innerHTML = '';

      if (!query) return;

      const searchResults = [];

      for (const date in events) {
        events[date].forEach((event, index) => {
          if (event.title.toLowerCase().includes(query)) {
            searchResults.push({
              date,
              event,
              index
            });
          }
        });
      }

      if (searchResults.length === 0) {
        searchResultsContainer.innerHTML = '<p>No results found</p>';
        return;
      }

      searchResults.forEach(result => {
        const item = document.createElement('div');
        item.classList.add('result-item');
        item.innerHTML = `<strong>${result.event.title}</strong> on ${dayjs(result.date).format('MMMM D, YYYY')}`;
        item.onclick = () => {
          openModal(result.date);
          searchBar.value = '';
          searchResultsContainer.innerHTML = '';
        };
        searchResultsContainer.appendChild(item);
      });
    }

    function showUpcomingEvents() {
      const now = dayjs();
      const futureEvents = [];
      for (const date in events) {
        if (dayjs(date).isAfter(now, 'day')) {
          events[date].forEach(e => {
            futureEvents.push({ date, ...e });
          });
        }
      }
      futureEvents.sort((a, b) => dayjs(a.date).unix() - dayjs(b.date).unix());

      upcomingEventsList.innerHTML = futureEvents.map(e => {
        const eventDate = dayjs(e.date);
        const dayOfWeek = eventDate.format('dddd');
        return `<div class="upcoming-event-item">
                  <strong>${dayOfWeek}, ${e.date}</strong>: ${e.title}${e.allday ? ' (All day)' : ' at ' + formatTo12Hour(e.time)}
                </div>`;
      }).join('');

      upcomingEventsModal.style.display = 'block';
    }

    function closeUpcomingModal() {
      upcomingEventsModal.style.display = 'none';
    }

    document.getElementById('prev-month').onclick = () => {
      currentDate = currentDate.subtract(1, 'month');
      renderCalendar(currentDate);
    };

    document.getElementById('next-month').onclick = () => {
      currentDate = currentDate.add(1, 'month');
      renderCalendar(currentDate);
    };

    renderCalendar(currentDate);
  </script>
</body>
</html>
